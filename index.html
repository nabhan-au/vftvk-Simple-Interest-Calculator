<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <h1>Simple Interest Calculator</h1>
            <div id="input">
                <p>Amount <input type="number"  id="principal"></p>
                <p>Interest Rate <input type="range" step="0.5" min="0" max="20"  id="rate" onchange="update_value()"><span id="show-percent">10%</span></p>
                <p>No. of Years 
                    <select type="text" id="years">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </p>
                <button onclick="compute()">Compute Interest</button>
                <p id="result"></p>
            </div>
            <p id="foot">&copy Everyone Can Get Rich</p>
        </div>
    </body>
</html>
